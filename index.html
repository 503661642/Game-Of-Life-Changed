<!DOCTYPE html>
<html lang = 'zh-cn'>
	<head>
		<title>Game Of Life</title>
		<meta charset = "UTF-8">
		<script type = "text/javascript" src = "js/GameOfLife.js"></script>
	</head>
	<body onLoad = "init()">	
		<h2>Game Of Life<h2>
		<canvas id="random" width="400" height="400" onclick = "drawWall()">No canvas support found!</canvas><br>
		<input type="button" value="开始" onclick = "changeSpeed()"/>
		<input type="button" value="暂停" onclick = "pause()"/>	
		<input type="button" value="重新开始" onclick = "init()"/>			
		<br>地图刷新帧率（快到慢）: <input type="range" onchange="changeSpeed()" id = "speed" min="0" max="500" />
		<br>细胞密集度（疏到密）: <input type="range" onchange="init()" id = "intensity" min="0" max="100" />
		<br><input type="button" value="恢复默认值" onclick = "re_init()"/>
	</body>
</html>
